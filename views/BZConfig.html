{% extends 'layout.html' %}

{% block content %}

<section class="container">

    <form role="form" action="/api/BZConfig" method="post" id="ConfigForm" >
        <h1>BZFlag server configurator</h1>
         <fieldset class="form-group">
            <legend>SERVER OPTIONS</legend>
            <div  id="serveropt" class="form-check">
                 <!-- showServeroptions-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>GAME STYLES</legend>
            <div  id="gameStyle" class="form-check">
                 <!-- showGameStyle -->
            </div>
        </fieldset>
        <div id="RandomMap">
            <!-- ShowRandomMap -->
        </div>
        <fieldset class="form-group">
            <legend>FLAG CONFIGURATION</legend>
            <h3> Flag selection </h3>
            <h4> <p align="left">Good Flags</p> </h4>
            <div  id="goodflags" class="form-check">
                <!-- showGoodFlags -->
            </div>
                <h4> <p align="left">Bad Flags</p> </h4>
            <div id="badflags" class="form-check">
                <!-- showBadFlags -->
            </div>
            <h3> <p align="left">Flag options</p></h3>
                <div id="GenFlagOpt">
                <!-- General flag option -->
                </div>
                <div id="ShotPerFlag">
                     <label for="AddFlag" >Limit the number of shots from a particular flag </label> 
                    <!-- # of shot per flag -->
                    <input type="button" id="AddFlag" value="Add flag shot limit" onClick="addFlagLimit('ShotLimitPerFlag');">
               </div>
                
        </fieldset>
    <div id="divsubmit">
   <input type="button" class="btn btn-primary" name="btn-submit" value="Run Server"  onclick="return PrepareDataAndSubmit(this.form)"/>
   </div>
</form>

</section>

<!-- Scripts inclusion -->
    <!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!--        -->
<script src="/javascripts/Functions.js"          type="text/javascript"></script>
<script src="/javascripts/buildServerOptions.js" type="text/javascript"></script>
<script src="/javascripts/buildGameStyle.js"     type="text/javascript"></script>
<script src="/javascripts/buildFlagList.js"      type="text/javascript"></script>
<script src="/javascripts/buildGenFlagOpt.js"    type="text/javascript"></script>
<script src="/javascripts/buildRandomMap.js"     type="text/javascript"></script>
<script src="/javascripts/LoadForm.js"           type="text/javascript"></script>

{% endblock %}
